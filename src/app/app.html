<div style="max-width: 300px;">
  <bk-custom-calendar [(ngModel)]="singleDateSelection" [required]="true"  [singleDatePicker]="true"
    [showRanges]="false" [displayFormat]="'MM/DD/YYYY'" placeholder="Select a date"  [enableTimepicker]="true"
    #singleDate="ngModel" [showCancelApply]="false" (selected)="onSingleCalenderSelected($event,'single-calender')"
    [hasError]="singleDateHasError"></bk-custom-calendar>
  <bk-validator [control]="singleDate" label="Single Date"></bk-validator>
  <p> {{singleDateSelection | json}}</p>
</div>
