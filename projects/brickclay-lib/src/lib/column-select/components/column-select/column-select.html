<div class="relative">

  <bk-button [size]="'xsm'" [variant]="'secondary'" [leftIcon]="'../../../../assets/icons/columns-black.svg'"
    (click)="filterButtonClicked($event)" [label]="'Columns'" [buttonClass]="'!text-black'"></bk-button>

  <!-- Dropdown Box -->
  @if(isOpened){

  <div #formBox
    class="absolute right-0 mt-2 w-[178px] bg-white border border-[#EFEFF1] rounded-xl shadow-xl p-3 pe-1 z-[9999]">
    @if(searchable){
      <bk-input [id]="'search-input-1'" [name]="'search-input-1'"
        [iconSrc]="'../../../../assets/icons/search-input.svg'" type="text" [(ngModel)]="search"
        placeholder="Search"></bk-input>
    }
    <div class="flex flex-col gap-0.5 max-h-[360px] overflow-y-auto">
      @for (column of list; track column.columnName; let i = $index) {
      <div class="flex items-center gap-2 px-3 py-2">
        <bk-checkbox id="columnsFilterList-{{column.columnName}}" checkboxClass="sm" [(ngModel)]="column.selected"
          (change)="onChangeColumnFilter()">

        </bk-checkbox>



        <label class="text-xs cursor-pointer text-[#141414] select-none truncate font-medium"
          for="columnsFilterList-{{column.columnName}}">
          {{column.columnName}}
        </label>
      </div>
      }
      @if(!list.length){
        <p class="column-select-option-empty">No items found</p>
      }
    </div>
  </div>
  }
</div>
