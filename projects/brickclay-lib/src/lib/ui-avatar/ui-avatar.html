<div
  [ngClass]="containerClasses"
  [bkTooltip]="name"
  [bkTooltipPosition]="'top'"
>

  @if (showImage) {
    <img
      [src]="src"
      [alt]="alt"
      class="avatar-img"
      (error)="onImageError()"
    />
  }

  @else if (showInitials) {
    <span class="avatar-text">
      {{ initials }}
    </span>
  }

  @else {
    <svg
      class="placeholder-icon"
      viewBox="0 0 32 32"
      fill="none"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M16 16c3.682 0 6.667-2.985 6.667-6.667S19.682 2.667 16 2.667 9.333 5.651 9.333 9.333 12.318 16 16 16Z"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M27.453 29.333C27.453 24.173 22.32 20 16 20S4.547 24.173 4.547 29.333"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  }

  @if (dot !== 'none') {
    <span [ngClass]="dotClasses"></span>
  }

</div>
