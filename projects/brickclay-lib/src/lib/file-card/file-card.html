
  <div
    class="file-uploader"
    [ngClass]="{
      'file-uploader--uploading': state === 'uploading',
      'file-uploader--uploaded': state === 'uploaded',
      'file-uploader--failed': state === 'failed'
    }">
    <!-- Icon Section -->
    <div class="file-uploader__icon-container">
      <svg
        width="48"
        height="48"
        viewBox="0 0 48 48"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="file-uploader__icon">
        <rect
          x="3.57007"
          y="3.56995"
          width="40"
          height="40"
          rx="20"
          [attr.fill]="state === 'uploading' ? '#C7E2FF' : state === 'uploaded' ? '#C7E2FF' : '#FECACA'"/>
        <rect
          x="3.57007"
          y="3.56995"
          width="40"
          height="40"
          rx="20"
          [attr.stroke]="state === 'uploading' ? '#E5F3FF' : state === 'uploaded' ? '#E5F3FF' : '#FEE2E2'"
          stroke-width="7.14"/>
        <g clip-path="url(#clip0_1_149094)">
          <path
            d="M23.5702 20.2366V23.5699M23.5702 26.9032H23.5785M31.9035 23.5699C31.9035 28.1723 28.1725 31.9032 23.5702 31.9032C18.9678 31.9032 15.2368 28.1723 15.2368 23.5699C15.2368 18.9675 18.9678 15.2366 23.5702 15.2366C28.1725 15.2366 31.9035 18.9675 31.9035 23.5699Z"
            [attr.stroke]="state === 'uploading' ? '#1434CB' : state === 'uploaded' ? '#1434CB' : '#EF4444'"
            stroke-width="1.66667"
            stroke-linecap="round"
            stroke-linejoin="round"/>
        </g>
        <defs>
          <clipPath id="clip0_1_149094">
            <rect width="20" height="20" fill="white" transform="translate(13.5701 13.5699)"/>
          </clipPath>
        </defs>
      </svg>
    </div>

    <!-- Content Section -->
    <div class="file-uploader__content">
      <!-- Row 1: File Info + Delete -->
      <div class="file-uploader__row-1">
        <div class="file-uploader__file-info">
          <!-- Uploading State -->

          @if (state === 'uploading' || state === 'uploaded') {
            <ng-container>
              <span class="file-uploader__file-name">{{ fileName }}</span>
              <span class="file-uploader__file-size">{{ fileSize }}</span>
            </ng-container>
          }

          @if(state === 'failed'){
            <!-- Failed State -->
            <ng-container>
              <p class="file-uploader__error-message">{{ errorMessage }}</p>
              <span class="file-uploader__file-name file-uploader__file-name--failed">{{ fileName }}</span>
              <p class="file-uploader__error-message">Try again</p>
            </ng-container>
          }
        </div>
        ../../../../assets/images/icons/global/bin-gray.svg
        <img
          src="../../assets/icons/bin-gray.svg"
          alt="Delete"
          bkTooltip="Delete"
          bkTooltipPosition="left"
          class="file-uploader__delete-icon"
          (click)="onRemove()"
          >
      </div>

      <!-- Row 2: Progress Bar + Percentage -->
      <div class="file-uploader__row-2">
        @if (state === 'uploading') {
           <!-- Uploading State -->
           <ng-container>
             <div class="file-uploader__progress-bar">
               <div
                 class="file-uploader__progress-fill"
                 [style.width.%]="progress"></div>
             </div>
             <span class="file-uploader__progress-text">{{ progress }}%</span>
           </ng-container>
         }
         @if(state === 'uploaded'){
           <!-- Uploaded State -->
           <ng-container>
             <div class="file-uploader__progress-bar">
               <div class="file-uploader__progress-fill file-uploader__progress-fill--complete"></div>
             </div>
       <img src="../../assets/icons/check-green.svg" alt="" class="file-uploader__checkmark">
           </ng-container>
         }

      </div>
    </div>
  </div>
